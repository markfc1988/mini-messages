<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>留言板</title>
</head>
<body>
  <h1>欢迎留言</h1>
  <form action="/submit" method="POST">
    昵称: <input type="text" name="name" required><br />
    留言: <textarea name="message" required></textarea><br />
    <button type="submit">提交</button>
  </form>
  <h2>留言列表</h2>
  <ul>
    {{range .}}
      <li><strong>{{.Name}}</strong>: {{.Content}}</li>
    {{else}}
      <li>还没有留言哦～</li>
    {{end}}
  </ul>
</body>
</html>
